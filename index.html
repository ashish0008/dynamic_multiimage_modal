<html>
	<head>
		<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
		<script crossorigin="anonymous" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" src="https://code.jquery.com/jquery-3.4.1.slim.min.js">
		</script>
		<script crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
		</script>
		<script crossorigin="anonymous" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
		</script>
	</head>
	<body>
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-target="#exampleModal" data-toggle="modal" data-images="banner1.jpg, banner2.jpg,banner3.jpg" data-title="Image set 1"> Image set 1 </button>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"  data-images="banner4.jpg,banner5.jpg,banner6.jpg" data-title="Image set 2">Image set 2</button>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"  data-images="banner1.jpg,banner3.jpg,banner5.jpg" data-title="Image set 2">Image set 3</button>

		<!-- Modal -->
		<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog" tabindex="-1">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Modal title
						</h5>
						<button aria-label="Close" class="close" data-dismiss="modal" type="button">
							<span aria-hidden="true">
								Ã—
							</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="carousel slide" data-ride="carousel" id="carouselExampleControls">
							<div class="carousel-inner">
							</div>
							<a class="carousel-control-prev" data-slide="prev" href="#carouselExampleControls" role="button">
								<span aria-hidden="true" class="carousel-control-prev-icon">
								</span>
								<span class="sr-only">
									Previous
								</span>
							</a>
							<a class="carousel-control-next" data-slide="next" href="#carouselExampleControls" role="button">
								<span aria-hidden="true" class="carousel-control-next-icon">
								</span>
								<span class="sr-only">
									Next
								</span>
							</a>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" data-dismiss="modal" type="button">
							Close
						</button>
						<button class="btn btn-primary" type="button">
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$('#exampleModal').on('show.bs.modal', function (event) {
				var button      = $(event.relatedTarget); // Button that triggered the modal
				var title       = button.data('title'); // Extract info from data-* attributes
				var images_list = button.data('images'); // Extract info from data-* attributes
			  var modal = $(this);
			  modal.find('.modal-title').text(title);
			  var images = images_list.split(',')
			  modal.find('.modal-body .carousel-inner').html('')
			  $.each(images,function(index, image){
			  	if(index == 0)
			  		var item = '<div class="carousel-item active">';
			  	else
			  		var item = '<div class="carousel-item">';
			  	item += '<img class="d-block w-100" src="'+image+'"></div>'
			  	modal.find('.modal-body .carousel-inner').append(item);
			  });
			  //$('.carousel').carousel();
			})
		</script>

	</body>
</html>
